<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي على GitHub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px 20px;
        }

        header h1 {
            font-size: 3em;
            color: #00509e;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5em;
            color: #0077cc;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin: 30px 0;
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
        }

        a {
            color: #00509e;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1.2em;
            }
            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بيكم في موقعي!</h1>
        <p>هاذي صفحة احترافية منشورة على GitHub Pages</p>
    </header>

    <img src="https://via.placeholder.com/300" alt="صورة تجريبية">

    <footer>
        زوروا صفحة GitHub متاعي <a href="https://github.com/firas364" target="_blank">هنا</a>.
    </footer>
</body>
</html>
